<div class="post">
    <div class="post-heading">
        <div class="post-title">
            <a href="/blog/{{blogpost.key().id()}}" class="post-title">
            {{ blogpost.subject }}
            </a>
        </div>
        <div class="post-date">
            {{ blogpost.created.strftime("%b %d, %Y") }}
        </div>
    </div>
    <div  class="post-content">
        {{ blogpost._render_text | safe }}
    </div>
</div>
